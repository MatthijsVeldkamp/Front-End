<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamecatalog</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <div class="headeritem">
            <button><h2 id="minecraft">Minecraft</h2></button>
        </div>
        <div class="headeritem">
            <button><h2 id="boneworks">Boneworks</h2></button>
        </div>
        <div class="headeritem">
            <button><h2 id="portal2">Portal 2</h2></button>
        </div>
    </div>
    <div id="welkomcontainer" class="container">
        <h2>Welkom</h2>
        <p>Klik op een game hierboven voor informatie over die game.</p>
    </div>
    <div class="seperator"></div>
    <video autoplay muted loop id="myVideo">
        <source src="assets/mc.mp4" type="video/mp4">
      </video>
    <script src="script/header.js"></script>
</body>
</html>
