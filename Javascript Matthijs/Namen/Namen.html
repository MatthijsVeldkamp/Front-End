<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Names</title>
</head>
<body>
<script>
    function vraagNamen() {
        let aantalNamen = prompt('Hoeveel namen wilt u in de array stoppen? (minimaal 3)');

        if (aantalNamen < 3) {
            alert('Het aantal namen moet minimaal 3 zijn.');
            return;
        }

        let namenArray = [];

        for (let i = 0; i < aantalNamen; i++) {
            let naam = prompt('Voer naam ' + (i + 1) + ' in:');
            namenArray.push(naam);
        }

        document.write('<h2>De ingevoerde namen in de array zijn:</h2>');
        document.write(namenArray.join(', '));

        document.write('<h2>De ingevoerde namen in de array in omgekeerde volgorde zijn:</h2>');
        document.write(namenArray.reverse().join(', '));
    }

    vraagNamen();
</script>
</body>
</html>
